<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>会员交友注册页面</title>
 </head>
 <body>
  <form action="ok.html" action="post">
   <fieldset>
    <table width="600" border="1" align="center" cellpadding="10">
	   <tr>
	    <td>
		  用户名:
		</td>
		<td>
		  <input type="text" name="username" value="请输入用户名" maxlength="8" />
		</td>
	   </tr>

	   <tr>
	    <td>
		  密码:
		</td>
		<td>
		  <input type="password" name="pwd" maxlength="8"/>
		</td>
	   </tr>

	   <tr>
	    <td>
		  性别:
		</td>
		<td>
		  男<input type="radio" name="sex" value="男"/> &nbsp; 女<input type="radio" name="sex" value="女"/>
		</td>
	   </tr>

	   <tr>
	    <td>
		  性别:
		</td>
		<td>
		  <label for="man">男</label><input type="radio" name="sex" value="男" id="man"/> &nbsp; <label for="woman">女</label><input type="radio" name="sex" value="女" id="woman"/>
		</td>
	   </tr>

	   <tr>
	    <td>
		  爱好:
		</td>
		<td>
		  <input type="checkbox" name="love" value="wx"/>文学 &nbsp; <input type="checkbox" name="love" value="ty"/>体育 &nbsp; <input type="checkbox" name="love" value="yy"/>音乐 &nbsp; <input type="checkbox" name="love" value="ms"/>美术 &nbsp;
		</td>
	   </tr>

	   <tr>
	    <td>
		  城市:
		</td>
		<td>
		  <select name="city">
		    <option value="bj">北京</option>
			<option value="sh">上海</option>
			<option value="wh">武汉</option>
			<option value="xy" selected="selected">襄阳</option>
		  </select>
		</td>
	   </tr>

	   <tr>
	    <td>
		  区域:
		</td>
		<td>
		  <select name="city">
		  <optgroup label="北京" />
		    <option value="bj">北京</option>
			<option value="sh">上海</option>
			<option value="wh">武汉</option>
			<option value="xy">襄阳</option>
		  </optgroup>
		  </select>
		</td>
	   </tr>

	   <tr>
	    <td>
		  目标:
		</td>
		<td>
		  <select name="target" size="3" multiple="multiple">
		    <option value="bj">北京</option>
			<option value="sh">上海</option>
			<option value="wh">武汉</option>
			<option value="xy">襄阳</option>
		  </select>
		</td>
	   </tr>

	   <tr>
	    <td>
		  照片上传:
		</td>
		<td>
		  <input type="file" name="myfile"/>
		</td>
	   </tr>

	   <tr>
	    <td>
		  个人简介:
		</td>
		<td>
		  <textarea name="zwjj" cols="20" rows="5">
		  </textarea>
		</td>
	   </tr>

	   <tr>
	    <td colspan="2">
		 <input type="submit" value="注册"> &nbsp; 

		 <input type="reset" value="重置">
		</td>
	   </tr>
	</table>
	<legend>会员注册信息</legend>
	</fieldset>
  </form>
 </body>
</html>
